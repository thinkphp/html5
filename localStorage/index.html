<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   <title>HTML5 window.localStorage</title>
   <style type="text/css">
   </style>
   <script src="http://www.google.com/jsapi?key=ABQIAAAA1XbMiDxx_BTCY2_FkPh06RRaGTYH6UMl8mADNa0YKuWNNa8VNxQEerTAUcfkyrr6OwBovxn7TDAH5Q"></script>
   <script type="text/javascript">google.load("mootools", "1.3");</script>
   <script type="text/javascript" src="localStorage.js"></script>
   <script type="text/javascript">



      window.addEvent('domready', function(){

          var local = new LocalStorage();
              local.set('data',{name: 'statesc',status: 'web programmerd'}); 
              document.id('store').set('value',local.get('data').status);

      });
          
   </script>
</head>
<body>
<input type="text" id="store" value="" />
</body>
</html>
